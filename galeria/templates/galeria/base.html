<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-green-700 text-white shadow-md">
  <div class="container mx-auto flex items-center justify-between p-4">
    
    <!-- Logo / título -->
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <i data-feather="image"></i> Galeria de Fotos 👌
    </h1>

    <!-- Barra de pesquisa -->
    <form method="GET" action="{% url 'photo_search' %}" class="flex-1 max-w-lg mx-6">
      <div class="relative">
        <input 
          type="text" 
          name="q" 
          placeholder="Buscar fotos..." 
          value="{{ request.GET.q }}" 
          class="w-full rounded-xl px-4 py-2 pl-10 text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
        <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      </div>
    </form>

    <!-- Menu de navegação -->
    <nav>
      <ul class="flex gap-4">
        <li><a href="{% url 'home' %}" class="hover:text-green-200">Início</a></li>
        <li><a href="#" class="hover:text-green-200">Sobre</a></li>
        <li><a href="#" class="hover:text-green-200">Contato</a></li>
      </ul>
    </nav>
  </div>
</header>
<main class="container mx-auto flex-1 p-6">
    {% block content %}{% endblock %}
</main>
  <!-- Footer -->
  <footer class="bg-green-700 text-white p-4 mt-6">
    <div class="container mx-auto text-center text-sm">
      <p>&copy; 2025 Galeria de Fotos. Todos os direitos reservados (pro Juan 👍👍).</p>
    </div>
  </footer>

  <!-- Ativar Feather Icons -->
  <script>
    feather.replace()
  </script>
</body>
</html>
