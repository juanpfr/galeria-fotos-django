{% extends "galeria/base.html" %}
{% block tile %}{{ photo.title }}{% endblock %}

    {% block content %}
    <div class="bg-white shadow-lg rounded-2xl overflow-hidden border border-green-200 max-w-2xl mx-auto">
      {% if photo.image %}
        <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-80 object-cover">
      {% else %}
        <img src="https://via.placeholder.com/600x400" alt="Sem imagem" class="w-full h-80 object-cover">
      {% endif %}
      <div class="p-6">
        <h2 class="text-2xl font-bold text-green-700 mb-2">{{ photo.title }}</h2>
        <p class="text-gray-700 leading-relaxed">{{ photo.description }}</p>
        <a href="{% url 'home' %}" class="mt-6 inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-xl shadow hover:bg-green-700 transition">
          <i data-feather="arrow-left" class="mr-2"></i> Voltar Ã  galeria
        </a>
      </div>
    </div>
{% endblock %}
